<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Gallery</h1>
    <div class="full-img" id="fullImgBox">
        <img src="Assets/img1.jpg" alt="" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallary">
        <img src="Assets/Img1.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img2.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img3.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img4.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img5.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img6.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img7.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img8.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img9.jpg" onclick="openFullImg(this.src)">
        <img src="Assets/Img10.jpg" onclick="openFullImg(this.src)">
    </div>

    <script src="script.js"></script>
</body>

</html>
